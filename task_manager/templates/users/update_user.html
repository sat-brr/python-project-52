{% extends 'base.html' %}
{% load i18n %}
{% load bootstrap4 %}

{% block content %}
<h1 class="my-4">{% translate "Редактирование Пользователя" %}</h1>
<br>
<form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button type="submit" class="btn btn-primary">{% translate "Изменить" %}</button>
</form>
{% endblock %}
