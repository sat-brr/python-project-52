{% extends 'base_auth.html' %}
{% load i18n %}
{% load bootstrap4 %}

{% block content %}
<div class="container wrapper flex-grow-1">
    <h1 class="my-4">{% translate "Изменение метки" %}</h1>
    <br>
    <form method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit" class="btn btn-primary">{% translate "Изменить" %}</button>
    </form>
</div>
{% endblock %}
