{% extends 'base.html' %}
{% load i18n %}
{% load bootstrap4 %}

{% block content %}
<h1>{% translate "Deleting a label" %}</h1>
<br>
<p>{% translate "Are you sure you want to delete" %} {{ label.name }}?</p>
<form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">{% translate "Yes, delete" %}</button>
</form>
{% endblock %}
