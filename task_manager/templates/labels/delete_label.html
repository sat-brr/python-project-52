{% extends 'base_auth.html' %}
{% load i18n %}
{% load bootstrap4 %}

{% block content %}
<div class="container wrapper flex-grow-1">
    <h1 class="my-4">{% translate "Удаление метки" %}</h1>
    <br>
    <p>{% translate "Вы уверены, что хотите удалить" %} {{ label.name }}?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">{% translate "Да, удалить" %}</button>
    </form>
</div>
{% endblock %}
