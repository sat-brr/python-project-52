{% extends 'base.html' %}
{% load i18n %}
{% load bootstrap4 %}

{% block content %}
<h1 class="my-4">{% translate "Удаление задачи" %}</h1>
<br>
<p>{% translate "Вы уверены, что хотите удалить" %} {{ task.name }}?</p>
<form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">{% translate "Да, удалить" %}</button>
</form>
{% endblock %}
